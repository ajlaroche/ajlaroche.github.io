<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
       <!--start of nav section-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Antony Laroche</span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row" id="toprow"></div> <!--this row adds space above entry area-->
        <div class="row">
            <div class="col-md-8 main-column">
                <h2>Contact</h2>
                <div class="form-row">
                    <div class="form-group col-10"> <!--this column will hold the email input form-->
                        <div class="form-row">
                            <label for="inputName">Name</label>
                            <input type="email" class="form-control" id="inputName" placeholder="John Smith">
                        </div>
                        <div class="form-row">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-row">
                            <label for="inputMessage">Message</label>
                            <input type="email" class="form-control" id="inputMessage">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="form-group col-2"></div> <!-- adds space between end of input fields and box-->
            </div>


            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Connect with Me</div>
                    <div class="card-body justify-content-center">
                        <a href="http://github.com/ajlaroche">
                            <img class="sociallinks" src="./assets/images/GitHubIcon.png" alt="GitHub"> </a>
                        <a href="http://linkedin.com/in/antony-laroche-782248121">
                            <img class="sociallinks" src="./assets/images/linkedInIcon.png" alt="LinkedIn"> </a>
                        <a href="https://stackexchange.com/users/12229521/ajtherock">
                            <img class="sociallinks" src="./assets/images/StackOverflowIcon.png" alt="Stacked Overflow"> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-light">@Copyright 2018 Antony Laroche</span>
        </div>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
